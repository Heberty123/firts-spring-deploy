<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	
	<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a th:href="@{/Home}" class="nav-link px-2 text-white">| Home |</a></li>
          <li><a th:href="@{/Home/importacoes}" class="nav-link px-2 text-secondary">| Show import |</a></li>
          <li><a th:href="@{/usuarios}" class="nav-link px-2 text-white">| User list |</a></li>
          <li><a th:href="@{/Home/suspeitas}" class="nav-link px-2 text-white">| suspicious transactions |</a></li>
          <li><a href="#" class="nav-link px-2 text-white">| About |</a></li>
        </ul>


        <div class="text-end">
          <a th:href="@{/cadastrar}" class="btn btn-outline-light me-2">Cadastrar conta</a>
          <a onclick="document.querySelector('#form-login').submit()" href="#" class="btn btn-warning">Sign-up</a>
          <form id="form-login" th:action="@{/logout}" method="POST"></form>
        </div>
      </div>
    </div>
    </header>
	
	<div class="mt-3 col p-8 container">
							<h2 class="card-subtitle mb-2 text-muted mb-5 mt-3">IMPORTAÇÕES REALIZADAS</h2>
							
							
							<table class="table table-striped">
							  <thead>
							    <tr>
							      <th class="table-secondary" scope="col">DATA TRANSAÇÕES</th>
							      <th class="table-secondary" scope="col">DATA IMPORTAÇÕES</th>
							      <th class="table-secondary" scope="col">REALIZADO POR</th>
							      <th class="table-secondary" scope="col">OPÇÕES</th>
							    </tr>
							  </thead>
							  <tbody>
							    <tr th:each="importacao : ${listaImportacoes}">
							      <td th:text="${#dates.format(importacao.date, 'dd/MM/yyyy')}">Mark</td>
							      <td th:text="${#dates.format(importacao.dateHours, 'dd/MM/yyyy HH:mm:ss')}">Mark</td>
							      <td th:text="${importacao.usuario.nome}">usuario</td>
							      <td><a class="btn btn-info" th:href="@{/Home/detalhar/importacoes/{id}(id = ${importacao.id})}">Detalhar</a></td>
							    </tr>
							  </tbody>
							</table>
						</div>
</body>
</html>
