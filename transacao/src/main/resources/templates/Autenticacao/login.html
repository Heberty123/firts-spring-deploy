<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	
	
	<div class="container">
	  <form th:action="@{/login}" method="POST" class="px-4 py-3">
	    <div class="mb-3">
	      <label for="email" class="form-label">Email address</label>
	      <input type="text" class="form-control" id="email" name="username" placeholder="email@example.com">
	    </div>
	    <div class="mb-3">
	      <label for="password" class="form-label">Password</label>
	      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
	    </div>
	    <div class="mb-3">
	      
	    </div>
	    <button type="submit" class="btn btn-primary">Sign in</button>
	  </form>
	  <div class="dropdown-divider"></div>
	  <a class="dropdown-item" th:href="@{/cadastrar}">New around here? Sign up</a>
	  <a class="dropdown-item" th:href="@{/forgot}">Forgot password?</a>
	</div>
		 


</body>
</html>
