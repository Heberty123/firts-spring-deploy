<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<h1 class="container mt-4">Editando usuario <span th:text="${usuario.username}">nome</span></h1>
		
		<div class="container">
		  <form th:object="${requestCadastro}" th:action="@{/alterar/user/{id}(id = ${usuario.id})}" class="px-4 py-3" method="POST">
		    <div class="mb-3">
		      <label for="user" class="form-label">Nome</label>
		      <input type="text" th:field="*{nome}" th:classappend="${erroUsername} ? is-invalid : null" class="form-control">
		      <div id="user" class="invalid-feedback">O nome de usuário já existe</div>
		    </div>
		    <div class="mb-3">
		      <label for="email" class="form-label">Email</label>
		      <input type="email" th:field="*{email}" th:classappend="${erroEmail} ? is-invalid : null" class="form-control">
		      <div id="email" class="invalid-feedback">O email já foi cadastrado, por favor tente um email diferente !</div>
		    </div>
		    <div class="mb-3">
		    </div>
		    <button type="submit" class="btn btn-primary">Alterar</button>
		  </form>
		</div>

</body>
</html>
